<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Pixi + Skia (Two Canvases, No Switch Button)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin: 1rem;
    }
    .canvas-wrapper {
      display: flex;
      flex-direction: row;
      gap: 1rem;
    }
    .canvas-container {
      background: #ddd;
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    canvas {
      border: 1px solid #999;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Pixi + Skia (Two Canvases, No Switch Button)</h1>
  <div id="controls">
    <button id="btn-add-figure">Добавить фигуру</button>
    <button id="btn-export-pdf">Экспорт в PDF</button>
  </div>
  <div class="canvas-wrapper">
    <div class="canvas-container">
      <h3>Pixi Canvas</h3>
      <canvas id="pixi-canvas" width="600" height="400"></canvas>
    </div>
    <div class="canvas-container">
      <h3>Skia Canvas</h3>
      <canvas id="skia-canvas" width="600" height="400"></canvas>
    </div>
  </div>
  <!-- Точка входа скрипта -->
  <script src="/canvaskit/canvaskit.js"></script>
  <script type="module" src="./main.ts"></script>
</body>
</html>
